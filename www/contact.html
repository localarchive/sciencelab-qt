<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>Contact - ScienceBook</title>
    <script language="javascript" type="text/javascript" src="js/cordova.js"></script>
    <script language="javascript" type="text/javascript" src="js/cordova.qt.js"></script>
    <link rel="stylesheet" href="assets/libs/jquery.mobile-1.3.0.min.css" />
    <link rel="stylesheet" href="assets/libs/themes/sciencelab.min.css" />
    <link rel="stylesheet" href="assets/libs/jquery.mobile.structure-1.3.0.min.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="assets/libs/jquery-1.7.2.min.js"></script>
    <script src="assets/js/custom-inits.js"></script>
    <script src="assets/libs/jquery.mobile-1.3.0.min.js"></script>
    <script src="assets/libs/purl.js"></script>
    <script src="assets/libs/handlebars.js"></script>
    <script language="javascript" type="text/javascript" src="js/contacts.js"></script>
    <script src="assets/js/scripts.js"></script>
    <!-- User-generated css -->
    <style>
    </style>
    <script id="entry-template" type="text/x-handlebars-template">

      <div class="ui-grid-a">
        <div class="ui-block-a">
          <img src="{{ portrait }}" alt="{{ fullname }}" class="ui-shadow" />
          <h2>{{ fullname }}</h2>
          <p class="function">{{ function }}</p>
        </div>
        <div class="ui-block-b">
          <a href="tel:{{ mobile }}" data-role="button" data-theme="b" data-icon="myapp-phone" data-iconshadow="false">Bellen</a>
          <a href="mailto:jarno.de.wit@virtualsciences.nl" data-role="button"  data-icon="myapp-email" data-iconshadow="false">Mailen</a>
        </div>
      </div><!-- /grid -->

      <hr />

      <div class="ui-grid-a">
        <div class="ui-block-a label">Werkt aan:</div>
        <div class="ui-block-b content">{{ workingon }}</div>
        <div class="ui-block-a label">Mail:</div>
        <div class="ui-block-b content">{{ email }}</div>
        <div class="ui-block-a label">Mobiel:</div>
        <div class="ui-block-b content">{{ mobile }}</div>
        <div class="ui-block-a label">IM:</div>
        <div class="ui-block-b content">{{ im }}</div>
        <div class="ui-block-a label">Skype:</div>
        <div class="ui-block-b content">{{ skype }}</div>
        <div class="ui-block-a label">Verjaardag:</div>
        <div class="ui-block-b content">{{ birthdate }}</div>
      </div><!-- /grid -->

    </script>

    <!-- User-generated js -->
    <script>
      try {

          $('#detail').live('pagecreate', function(event) {
            var source = $("#entry-template").html();
            var template = Handlebars.compile(source);
            var user = $.url().param('user');
            $.ajax({
              url: 'http://localhost:8080/sciencelabi/@@phonebook?user=' + user,
              crossDomain: true
            }).done(function(data) {
              var json_data = jQuery.parseJSON(data);
              if (json_data.length > 0) {
                $('#content').html(template(json_data[0]));
                // Re-enable jqm stuff
                $("#content").trigger('create'); 
              }
            });

        });

      } catch (error) {
        console.error("Your javascript has an error: " + error);
      }
    </script>
  </head>
  <body>
  <!-- Contact Detail -->
  <div data-role="page" id="detail">

    <div class="header" data-theme="a" data-role="header" data-position="fixed">
      <a href="index.html" data-icon="home" data-direction="reverse"  data-transition="slide" data-iconpos="notext">Home</a>
      <div class="logo"><img border="0" src="assets/images/logo_sciencelab.png" alt="ScienceBook" /></div>
    </div><!-- data-role=header -->

    <div data-role="content" id="content">
      <div class="ui-grid-a">
        <div class="ui-block-a">
          <img src="assets/images/jdewit.jpeg" alt="Jarno" class="ui-shadow" />
          <h2>Jarno de Wit</h2>
          <p class="function">Frontend Developer</p>
        </div>
        <div class="ui-block-b">
          <a href="tel:+31621525881" data-role="button" data-theme="b" data-icon="myapp-phone" data-iconshadow="false">Bellen</a>
          <a href="mailto:jarno.de.wit@virtualsciences.nl" data-role="button"  data-icon="myapp-email" data-iconshadow="false">Mailen</a>
        </div>
      </div><!-- /grid -->

      <hr />

      <div class="ui-grid-a">
        <div class="ui-block-a label">Werkt aan:</div>
        <div class="ui-block-b content">ScienceBook, CA-CF, TKH, Schadegarant, RDC, ...</div>
        <div class="ui-block-a label">Mail:</div>
        <div class="ui-block-b content">jarno.de.wit@virtualsciences.nl</div>
        <div class="ui-block-a label">Mobiel:</div>
        <div class="ui-block-b content">06 21 525 881</div>
        <div class="ui-block-a label">IM:</div>
        <div class="ui-block-b content">jarno.de.wit@gmail.com</div>
        <div class="ui-block-a label">Skype:</div>
        <div class="ui-block-b content">jarno.de.wit</div>
        <div class="ui-block-a label">Verjaardag:</div>
        <div class="ui-block-b content">19-10-1976</div>
      </div><!-- /grid -->

    </div><!-- /content -->

  </div><!-- /page -->

  </body>
</html>
